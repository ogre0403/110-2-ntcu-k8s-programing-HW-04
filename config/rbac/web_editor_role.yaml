# permissions for end users to edit webs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: web-editor-role
rules:
- apiGroups:
  - hw4.ntcu.edu.tw
  resources:
  - webs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hw4.ntcu.edu.tw
  resources:
  - webs/status
  verbs:
  - get